[env:ttgo-t1]
;platform = espressif32@3.4.0
platform = espressif32
board = ttgo-t1
framework = arduino
build_flags = -D USER_SETUP_LOADED=1
;	somehow on my ubuntu-machine PROJECT_LIBDEPS_DIR is absolute but missing the leading slash
              -include /$PROJECT_LIBDEPS_DIR/$PIOENV/TFT_eSPI/User_Setups/Setup25_TTGO_T_Display.h
;	this works on windows
;              -include $PROJECT_LIBDEPS_DIR/$PIOENV/TFT_eSPI/User_Setups/Setup25_TTGO_T_Display.h
lib_deps = 
	lennarthennigs/Button2@1.2.0
	bblanchon/ArduinoJson@6.20.1
	https://github.com/me-no-dev/ESPAsyncWebServer
	https://github.com/bitcoin-ring/Adafruit-PN532-NTAG424
	ricmoo/QRCode@^0.0.1
	bodmer/TFT_eSPI@2.2.23
	arduino-libraries/Arduino_CRC32@^1.0.0
	tobozo/ESP32-targz@1.2.0
monitor_speed = 115200
monitor_filters = esp32_exception_decoder 
